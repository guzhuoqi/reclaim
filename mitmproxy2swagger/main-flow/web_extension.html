<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ¦ Reclaim Provider ç”Ÿæˆå™¨</h1>
            <p>ä»mitmproxyæµé‡æ•°æ®è‡ªåŠ¨ç”Ÿæˆé“¶è¡ŒProvideré…ç½®</p>

        <div class="controls">

            <button id="statusBtn" class="btn btn-secondary">ğŸ“Š æŸ¥è¯¢çŠ¶æ€</button>
            <button id="providersBtn" class="btn btn-success">ğŸ“‹ æŸ¥çœ‹Providers</button>
            <button id="resetBtn" class="btn btn-secondary">ğŸ”„ é‡ç½®çŠ¶æ€</button>

        <div id="alertArea"></div>
        
        <div class="status-panel">
            <div class="status-header">
                <h3>æ‰§è¡ŒçŠ¶æ€</h3>
                <span id="statusBadge" class="status-badge status-idle">IDLE</span>
            </div>
            
            <div class="progress-bar">
                <div id="progressFill" class="progress-fill" style="width: 0%"></div>
            </div>
            
            <div id="statusMessage">ç­‰å¾…è§¦å‘...</div>

        </div>
        
        <div class="providers-section">
            <h3>Provideré…ç½®åˆ—è¡¨</h3>
            <div id="providersContainer">
                <p style="color: #666; text-align: center;">æš‚æ— Provideré…ç½®</p>
            </div>
        </div>
        
        <div class="log-area">

            <div id="logContainer">

                    <span class="log-time">[${new Date().toLocaleTimeString()}]</span>

    <script>
        // APIé…ç½®
        const API_BASE = 'http://10.10.10.146:8082/reclaim-provider';
        
        // DOMå…ƒç´ 
        const triggerBtn = document.getElementById('triggerBtn');
        const statusBtn = document.getElementById('statusBtn');
        const providersBtn = document.getElementById('providersBtn');
        const resetBtn = document.getElementById('resetBtn');
        const loadingSpinner = document.getElementById('loadingSpinner');
        const statusBadge = document.getElementById('statusBadge');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const statusDetails = document.getElementById('statusDetails');
        const providersContainer = document.getElementById('providersContainer');
        const logContainer = document.getElementById('logContainer');
        const alertArea = document.getElementById('alertArea');
        
        // çŠ¶æ€è½®è¯¢å®šæ—¶å™¨
        let statusPolling = null;
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç»‘å®šäº‹ä»¶
            triggerBtn.addEventListener('click', triggerPipeline);
            statusBtn.addEventListener('click', checkStatus);
            providersBtn.addEventListener('click', loadProviders);
            resetBtn.addEventListener('click', resetStatus);
            
            // åˆå§‹çŠ¶æ€æ£€æŸ¥
            checkStatus();
            loadProviders();
            
            addLog('é¡µé¢åŠ è½½å®Œæˆï¼Œå¯ä»¥å¼€å§‹ä½¿ç”¨');
        });
        
        // è§¦å‘ä¸»æµç¨‹
        async function triggerPipeline() {
            try {
                showLoading(true);
                addLog('æ­£åœ¨è§¦å‘ä¸»æµç¨‹...');
                
                const response = await fetch(`${API_BASE}/trigger`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert('ä¸»æµç¨‹å·²å¯åŠ¨ï¼', 'success');
                    addLog('âœ… ä¸»æµç¨‹å¯åŠ¨æˆåŠŸ');
                    startStatusPolling();
                } else {
                    showAlert(`å¯åŠ¨å¤±è´¥: ${result.message}`, 'error');
                    addLog(`âŒ å¯åŠ¨å¤±è´¥: ${result.message}`);
                }
                
            } catch (error) {
                showAlert(`è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
                addLog(`âŒ è¯·æ±‚å¤±è´¥: ${error.message}`);
            } finally {
                showLoading(false);
            }
        }
        
        // æŸ¥è¯¢çŠ¶æ€
        async function checkStatus() {
            try {
                const response = await fetch(`${API_BASE}/status`);
                const result = await response.json();
                
                if (result.success) {
                    updateStatus(result.data);
                } else {
                    addLog(`çŠ¶æ€æŸ¥è¯¢å¤±è´¥: ${result.message}`);
                }
                
            } catch (error) {
                addLog(`çŠ¶æ€æŸ¥è¯¢è¯·æ±‚å¤±è´¥: ${error.message}`);
            }
        }
        
        // åŠ è½½Providers
        async function loadProviders() {
            try {
                const response = await fetch(`${API_BASE}/providers`);
                const result = await response.json();
                
                if (result.success && result.data.providers) {
                    displayProviders(result.data);
                    addLog(`ğŸ“‹ åŠ è½½äº† ${result.data.providers.length} ä¸ªProvideré…ç½®`);
                } else {
                    providersContainer.innerHTML = '<p style="color: #666; text-align: center;">æš‚æ— Provideré…ç½®</p>';
                    if (!result.success) {
                        addLog(`ProvideråŠ è½½å¤±è´¥: ${result.message}`);
                    }
                }
                
            } catch (error) {
                addLog(`ProvideråŠ è½½è¯·æ±‚å¤±è´¥: ${error.message}`);
                providersContainer.innerHTML = '<p style="color: #dc3545; text-align: center;">åŠ è½½å¤±è´¥</p>';
            }
        }
        
        // é‡ç½®çŠ¶æ€
        async function resetStatus() {
            try {
                const response = await fetch(`${API_BASE}/reset`, {
                    method: 'POST'
                });
                const result = await response.json();
                
                if (result.success) {
                    showAlert('çŠ¶æ€å·²é‡ç½®', 'success');
                    addLog('ğŸ”„ çŠ¶æ€é‡ç½®æˆåŠŸ');
                    updateStatus(result.data);
                    stopStatusPolling();
                } else {
                    showAlert(`é‡ç½®å¤±è´¥: ${result.message}`, 'error');
                }
                
            } catch (error) {
                showAlert(`é‡ç½®è¯·æ±‚å¤±è´¥: ${error.message}`, 'error');
            }
        }
        
        // æ›´æ–°çŠ¶æ€æ˜¾ç¤º
        function updateStatus(status) {
            // æ›´æ–°çŠ¶æ€å¾½ç« 
            statusBadge.className = `status-badge status-${status.status}`;
            statusBadge.textContent = status.status.toUpperCase();
            
            // æ›´æ–°è¿›åº¦æ¡
            progressFill.style.width = `${status.progress}%`;
            
            // æ›´æ–°çŠ¶æ€æ¶ˆæ¯
            statusMessage.textContent = status.message || 'æ— æ¶ˆæ¯';
            
            // æ›´æ–°è¯¦ç»†ä¿¡æ¯
            let details = [];
            if (status.start_time) {
                details.push(`å¼€å§‹æ—¶é—´: ${new Date(status.start_time).toLocaleString()}`);
            }
            if (status.end_time) {
                details.push(`ç»“æŸæ—¶é—´: ${new Date(status.end_time).toLocaleString()}`);
            }
            if (status.providers_count > 0) {
                details.push(`Provideræ•°é‡: ${status.providers_count}`);
            }
            if (status.errors && status.errors.length > 0) {
                details.push(`é”™è¯¯: ${status.errors.join(', ')}`);
            }
            
            statusDetails.textContent = details.join(' | ');
            
            // æ ¹æ®çŠ¶æ€æ§åˆ¶æŒ‰é’®
            const isRunning = status.status === 'running';
            triggerBtn.disabled = isRunning;
            
            if (status.status === 'completed') {
                loadProviders(); // è‡ªåŠ¨åˆ·æ–°Provideråˆ—è¡¨
                stopStatusPolling();
            }
        }
        
        // æ˜¾ç¤ºProviders
        function displayProviders(data) {
            if (!data.providers || data.providers.length === 0) {
                providersContainer.innerHTML = '<p style="color: #666; text-align: center;">æš‚æ— Provideré…ç½®</p>';
                return;
            }
            
            let html = '';
            data.providers.forEach((provider, index) => {
                const bankInfo = provider.metadata;
                html += `
                    <div class="provider-card">
                        <div class="provider-header">
                            <div class="provider-name">ğŸ¦ ${bankInfo.bankName}</div>
                            <div class="provider-info">ID: ${provider.providerId.substring(0, 8)}...</div>
                        </div>
                        <div class="provider-info">
                            é“¶è¡Œä»£ç : ${bankInfo.bankCode} | 
                            APIç«¯ç‚¹: ${bankInfo.apiEndpoint} | 
                            æ”¯æŒå¸ç§: ${bankInfo.supportedCurrencies.join(', ')}
                        </div>
                    </div>
                `;
            });
            
            providersContainer.innerHTML = html;
        }
        
        // æ˜¾ç¤ºæç¤º
        function showAlert(message, type) {
            const alertClass = type === 'success' ? 'alert-success' : 'alert-error';
            alertArea.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            // 3ç§’åéšè—
            setTimeout(() => {
                alertArea.innerHTML = '';
            }, 3000);
        }
        
        // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
        function showLoading(show) {
            loadingSpinner.style.display = show ? 'inline-block' : 'none';
            triggerBtn.disabled = show;
        }
        
        // æ·»åŠ æ—¥å¿—
        function addLog(message) {
            const time = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';
            logEntry.innerHTML = `<span class="log-time">[${time}]</span>${message}`;
            
            logContainer.appendChild(logEntry);
            
            // ä¿æŒæœ€æ–°æ—¥å¿—å¯è§
            logContainer.scrollTop = logContainer.scrollHeight;
            
            // é™åˆ¶æ—¥å¿—æ¡æ•°
            const entries = logContainer.querySelectorAll('.log-entry');
            if (entries.length > 50) {
                entries[0].remove();
            }
        }
        
        // å¼€å§‹çŠ¶æ€è½®è¯¢
        function startStatusPolling() {
            if (statusPolling) return;
            
            statusPolling = setInterval(() => {
                checkStatus();
            }, 2000); // æ¯2ç§’æŸ¥è¯¢ä¸€æ¬¡
            
            addLog('ğŸ”„ å¼€å§‹çŠ¶æ€è½®è¯¢');
        }
        
        // åœæ­¢çŠ¶æ€è½®è¯¢
        function stopStatusPolling() {
            if (statusPolling) {
                clearInterval(statusPolling);
                statusPolling = null;
                addLog('â¹ï¸ åœæ­¢çŠ¶æ€è½®è¯¢');
            }
        }
        
        // é¡µé¢å…³é—­å‰åœæ­¢è½®è¯¢
        window.addEventListener('beforeunload', () => {
            stopStatusPolling();
        });
    </script>
